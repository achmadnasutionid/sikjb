<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragment/header :: header">
	<title>Form Report</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top"  th:include="fragment/navigation :: navigation"></nav>
	<div class="container">
		<h1>Form Report</h1>
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal" th:action="@{/report/create}" method="post">
					<input type="hidden" name="id" th:value="${report.id}" />
					<div class="form-group">
						<label class="col-sm-2 control-label">Date:</label>
						<div class="col-sm-10">
							<input type="date" name="date" class="form-control" th:value="${report.date}" />
						</div>
					</div>
					<input type="hidden" name="firstDate" th:value="${report.firstDate}">
					<input type="hidden" name="lastDate" th:value="${report.lastDate}">
					<div th:each="transactions : ${transaction}">
						<input type="hidden" name="income" th:value="${report.income + transactions.income}">
						<input type="hidden" name="outcome" th:value="${report.outcome + transactions.outcome}">
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Description:</label>
						<div class="col-sm-10">
							<textarea rows="10" class="form-control" name="description" th:field="*{report.description}"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<footer>
	<nav class="navbar navbar-inverse navbar-fixed-bottom"  th:include="fragment/footer :: footer"></nav>
</footer>
</html>
