
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en"  th:include="fragment/header :: header">
  </head>

  <body>

  <nav class="navbar navbar-inverse navbar-fixed-top"  th:include="fragment/navigation :: navigation">
  </nav>



    <div class="container">

        <h1>Form Cashier</h1>
        <!--Tambahkan sintaks-->

        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal" th:object="${cashier}"
                      th:action="@{/cashier/create}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{address}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Telephone:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{telephone}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">NIK:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{nik}"/>
                        </div>
                    </div>
                    <input type="hidden" th:field="*{user.id}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{user.username}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input readonly type="text" class="form-control" placeholder="Passwords can only be determined by The User" th:field="*{user.password}"/>
                        </div>
                    </div>
                    <input type="hidden" th:field="*{user.role.id}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Role:</label>
                        <div class="col-sm-10">
                            <select class="form-control" th:field="*{user.role.role}">
                                <option th:value="'CASHIER'" th:text="Cashier"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div><!-- /.container -->
   
    <!-- Bootstrap core JavaScript
    ================================================== -->

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
  </body>
<footer>
    <nav class="navbar navbar-inverse navbar-fixed-bottom"  th:include="fragment/footer :: footer">
    </nav>
</footer>
</html>
