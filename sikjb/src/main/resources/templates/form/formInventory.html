<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragment/header :: header">
	<title>Form Inventory</title>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top"  th:include="fragment/navigation :: navigation"></nav>
	<div class="container">
	 <h1>Form Inventory</h1>
    <div class="row">
    		<div class="col-sm-8">
    			<form class="form-horizontal" th:object="${inventory}" th:action="@{/inventory/create}" method="post">
    				<input type="hidden" th:field="*{id}"/>
    				<div class="form-group">
    					<label class="col-sm-2 control-label">Name:</label>
    					<div class="col-sm-10">
    						<input type="text" class="form-control" th:field="*{name}"/>
    					</div>
    				</div>
    				<div class="form-group">
    					<label class="col-sm-2 control-label">Stock:</label>
    					<div class="col-sm-10">
    						<input type="number" class="form-control" th:field="*{stock}"/>
    					</div>
    				</div>
    				<div class="form-group">
    					<label class="col-sm-2 control-label">Price:</label>
    					<div class="col-sm-10">
    						<input type="number" class="form-control" th:field="*{price}"/>
    					</div>
    				</div>
    				<div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
     				</div>
				</form>
    		</div>
    </div>
	</div>
</body>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<footer>
	<nav class="navbar navbar-inverse navbar-fixed-bottom"  th:include="fragment/footer :: footer"></nav>
</footer>
</html>
