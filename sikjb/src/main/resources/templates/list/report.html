<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragment/header :: header">
  </head>
  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top"  th:include="fragment/navigation :: navigation">
  </nav>
    <div class="container">
   
    <h1>Data Report</h1>
        <div>
            <a class="btn btn-success" href="/report/create">Add New</a>
        </div>
        <br>
    <!-- Logika nya, jika ada data pada tabel maka akan ditampilkan-->
    <div th:if="${not #lists.isEmpty(report)}">
     
     <table class="table table-striped">
    	<tr>
    		<th>Name</th>
    		<th>Date</th>
    		<th>Income</th>
			<th>Outcome</th>
			<th></th>
  
    	</tr>
    	
    	<tr th:each="reports : ${report}">
    		<td th:text="${reports.name}"></td>
    		<td th:text="${reports.date}"></td>
    		<td th:text="${reports.income}"></td>
    		<td th:text="${reports.outcome}"></td>
    		
    		<td>
    			<a th:href="${'/report/edit/' +reports.id}">
    			<span class="glyphicon glyphicon-edit"></span></a>
    			<a th:href="${'/report/delete/' +reports.getId()}" onclick="return confirm('Are you sure you want to delete this item ?');">
            	<span class="glyphicon glyphicon-remove"></span></a>
    		</td>
    		
    	</tr>	
    
    </table> 

    </div>

    </div><!-- /.container -->
   
    <!-- Bootstrap core JavaScript
    ================================================== -->

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	
  </body>
<footer>
    <nav class="navbar navbar-inverse navbar-fixed-bottom"  th:include="fragment/footer :: footer">
    </nav>
</footer>
</html>
