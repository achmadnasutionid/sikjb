    <div class="container">
   
    <h1>Data Manager</h1>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="btn btn-success" href="/manager/create">Add New</a>
        </div>
        <br>
    <!-- Logika nya, jika ada data pada tabel maka akan ditampilkan-->
    <div style="max-height: 700px; overflow: auto" th:if="${not #lists.isEmpty(manager)}" >
     
     <table  id="t01" class="table table-striped">
    	<tr>
            <th style="text-align: center">#</th>
    		<th>Name</th>
    		<th>Address</th>
			<th>Telephone</th>
            <th style="text-align: center">Opsi</th>
    	</tr>
    	
    	<!-- Banyak data nya array, maka menggunakan for each dari thymeleaf -->

         <tr th:each="managers : ${manager}">
             <td align="center"></td>
             <td th:text="${managers.name}"></td>
             <td th:text="${managers.address}"></td>
             <td th:text="${managers.telephone}"></td>
             <td align="center">
                 <a class="btn btn-warning" th:href="${'/manager/edit/' +managers.getId()}">
                     Detail
                 </a>

                 <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                     Delete
                 </button>
             </td>
             <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                 <div class="modal-dialog" role="document">
                     <div class="modal-content">
                         <div class="modal-header">
                             <h4>Are You sure You want to delete this item ?<h4>
                         </div>
                         <div class="modal-footer">
                             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                             <a class="btn btn-primary" th:href="${'/manager/delete/' +managers.id}">Yes</a>
                         </div>
                     </div>
                 </div>
             </div>
         </tr>
    
    </table>

    </div>

    </div><!-- /.container -->

    ================================================== -->

	<script th:src="@{/js/jquery.js}"></script>
