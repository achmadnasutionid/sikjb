    <div class="container">
   
    <h1>Data Manager</h1>
    <!-- Logika nya, jika ada data pada tabel maka akan ditampilkan-->
    <div th:if="${not #lists.isEmpty(manager)}" >
     
     <table class="table table-striped">
    	<tr>
    		<th>Name</th>
    		<th>Address</th>
			<th>Telephone</th>
            <th></th>
    	</tr>
    	
    	<!-- Banyak data nya array, maka menggunakan for each dari thymeleaf -->

         <tr th:each="managers : ${manager}">
             <td th:text="${managers.name}"></td>
             <td th:text="${managers.address}"></td>
             <td th:text="${managers.telephone}"></td>
             <td>
                 <a th:href="${'/manager/edit/' +managers.getId()}">
                     <span class="glyphicon glyphicon-edit"></span>
                 </a>

                 <a th:href="${'/manager/delete/' +managers.getId()}" onclick="return confirm('Are you sure you want to delete this item ?');">
                     <span class="glyphicon glyphicon-remove"></span>
                 </a>
             </td>
         </tr>
    
    </table>

    </div>
        <div>
            <a class="btn btn-default" href="/manager/create">Add New</a>
        </div>
    </div><!-- /.container -->


   
    <!-- Bootstrap core JavaScript
    ================================================== -->

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	
  </body>
